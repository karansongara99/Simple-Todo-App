<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APPS</title>
    <style>.card::-webkit-scrollbar { width: 0 !important }</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #788b96;">
    <div class="container mt-3 d-flex justify-content-center">
        <div class="card d-flex" style="background-color: rgb(78, 82, 87); border: 5px solid #95fd0d; border-radius: 5%; width: 60%; height: 95vh; overflow-y: scroll;">
            <div class="card-body">
                <!-- Form -->
                <div class="form">
                    <form class="was-validated" id="form">
                        <div class="judul p-0 d-flex align-content-center justify-content-center">
                            <h4 style="color: #000000;">Todo Apps</h4>
                        </div>
                        <textarea class="form-control p-2 m-2" id="input" placeholder="What you todo?" required></textarea>
                        <div class="date">
                            <input type="date" class="p-2 m-2" id="dateInput">
                        </div>
                        <div class="float-start m-2">
                            <button type="submit" class="btn btn-primary p-2 m-1 w-100">Add</button>
                        </div>
                        
                    </form>
                </div>

                <!-- Task Printed -->
                <div id="task">
                </div>
        </div>
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
